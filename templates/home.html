<html>

<head>
    <title>Generate Technical Review Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="max-w-md mx-auto mt-10">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-8">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-extrabold text-gray-900">
                        Submit Paper
                    </h2>
                </div>
                <form class="space-y-6" action="/generate" method="post">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <div class="mt-1">
                            <input id="title" name="title" type="text"
                                class="block w-full border-blue-200 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                        <div class="mt-1">
                            <input id="author" name="author" type="text"
                                class="block w-full border-blue-200 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label for="problem" class="block text-sm font-medium text-gray-700">Problem Statement</label>
                        <div class="mt-1">
                            <textarea id="problem" name="problem" rows="3"
                                class="block w-full border-blue-200 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="solution" class="block text-sm font-medium text-gray-700">Proposed Solution</label>
                        <div class="mt-1">
                            <textarea id="solution" name="solution" rows="3"
                                class="block w-full border-blue-200 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="result" class="block text-sm font-medium text-gray-700">Result</label>
                        <div class="mt-1">
                            <textarea id="result" name="result" rows="3"
                                class="block w-full border-blue-200 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
